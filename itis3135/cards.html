<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/card_styles.css">
  <title>Playing Cards</title>

</head>

<body>
  <div data-include="components/header.html" data-replace="%title%: Cards Page"></div>
  <main id="playing-cards">

    <div class="card">
      <div class="left">
        <div><img src="images/Hot_Coffee.png" height="45px" width="45px" alt="Coffee temp symbol"></div>
      </div>
      <div class="middle">
        <div><img src="images/Latte.png" height="110px" width="110px" alt="Latte picture"></div>
      </div>
      <div class="right">
        <div><p>Latte - 7.99$</p></div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <img src="images/Hot_Coffee.png" height="45px" width="45px" alt="Coffee temp symbol - hot">
      </div>
      <div class="middle">
        <img src="images/Cappuccino.png" height="110px" width="110px" alt="Cappuccino picture">
      </div>
      <div class="right">
        <div><p>Cappuccino - 11.99$</p></div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <img src="images/Hot_Coffee.png" height="45px" width="45px" alt="Coffee temp symbol">
      </div>
      <div class="middle">
        <img src="images/Americano.png" height="110px" width="110px" alt="Americano picture">
      </div>
      <div class="right">
        <div><p>Americano - 8.99$</p></div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div><img src="images/Cold_Brew.png" height="45px" width="45px" alt="Coffee temp symbol - cold"></div>
      </div>
      <div class="middle">
        <div>◆◆</div>
        <div>◆◆</div>
        <div>◆◆</div>
        
      </div>
      <div class="right">
        <div>♥</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>♥︎</div>
      </div>
      <div class="middle">
        <div>♥︎</div>
        <div>♥︎</div>
        <div>♥︎</div>
      </div>
      <div class="right">
        <div>♥︎</div>
      </div>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
</body>

</html>
