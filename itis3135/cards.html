<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/card_styles.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <title>Coffee Menu</title>

</head>

<body>
  <div data-include="components/header.html" data-replace="%title%: Cards Page"></div>
  <main id="playing-cards">
    <div class="side-bar">
        <h1>Jump Start Expresso</h1>
        <p>Welcome to Jump Start Expresso, please take a glance at our current brews.</p>
    </div>
    <div class="menu-plane">
        <div class="card">
        <div class="left">
          <div><img src="images/Hot_Coffee.png" height="45" width="45" alt="Coffee temp symbol"></div>
        </div>
        <div class="middle">
          <div><img src="images/Latte.png" height="110" width="110" alt="Latte picture"></div>
        </div>
        <div class="right">
          <div><p>Latte - 7.99$</p></div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <img src="images/Hot_Coffee.png" height="45" width="45" alt="Coffee temp symbol - hot">
        </div>
        <div class="middle">
          <img src="images/Cappuccino.png" height="110" width="110" alt="Cappuccino picture">
        </div>
        <div class="right">
          <div><p>Cappuccino - 11.99$</p></div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <img src="images/Hot_Coffee.png" height="45" width="45" alt="Coffee temp symbol">
        </div>
        <div class="middle">
          <img src="images/Americano.png" height="110" width="110" alt="Americano picture">
        </div>
        <div class="right">
          <div><p>Americano - 8.99$</p></div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div><img src="images/Cold_Brew.png" height="45" width="45" alt="Coffee temp symbol - cold"></div>
        </div>
        <div class="middle">
          <img src="images/Iced_Caramel_Macchiato.png" height="110" width="110" alt="Iced_Caramel_Macchiato pricture">
        </div>
        <div class="right">
          <div><p>Iced Caramel Macchiato - 14.99$</p></div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div><img src="images/Cold_Brew.png" height="45" width="45" alt="Coffee temp symbol - cold"></div>
        </div>
        <div class="middle">
          <img src="images/Iced_White_Mocha_Cold_Coffee.png" height="110" width="110" alt="Iced_White_Mocha_Cold_Coffee picture">
        </div>
        <div class="right">
          <div><p>Iced White Mocha Cold Coffee - 12.99$</p></div>
        </div>
      </div>
    </div>
  </main>
    
  <div data-include="components/footer.html"></div>
</body>

</html>
