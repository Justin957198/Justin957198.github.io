<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/landing_page_styles.css"> 
    <title>Product Landing Page</title>
  </head>

<body>
  <header id="header">
    <h1 id="product-title">Jumping Jackrabbit Set</h1>
    <nav id="nav-bar">
      <a class="nav-link" href="#form">Link 1</a> | 
      <a class="nav-link" href="#video">Link 2</a> | 
      <a class="nav-link" href="#bottom-links">Link 3</a>
    </nav> 
  </header>
  <main>
    <hr>
    <figure id="product-image">
      <img id="header-img" src="images/Jumping_Jackrabbit.png">
      <figcaption>Mascot Photo</figcaption>
    </figure>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <label for="email">Enter Email Here:</label>
      <input placeholder="e.g. example@gmail" required name="email" type="email" id="email" />
      <input id="submit" type="submit"></input>
    </form>
    <div id="media">
    <video id="video" src="" controls width="700" height="450" muted loop></video> 
    </div>
  </main>
  <footer>
    <p id="bottom-links">References<a href=""> Click here.</a> Page scripted by<a href=""> Justin Johnson.</p>
  </footer>
</body>

</html>
