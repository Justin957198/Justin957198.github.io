<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div data-include="components/header.html" data-replace="%title%: Survey Page"></div>
    <main>
    <p id="description">A survey page for submitting thoughts on the food</p>
    <form id="survey-form" style="margin-left: 10%; margin-right: 10%;">
      <label id="name-label">Enter Name:</label>
      <input required placeholder="e.g., John Doe" id="name" name="name-input" type="text">
      <label id="email-label"><br>Enter Email:</label>
      <input required placeholder="example@email.com" id="email" name="email-input" type="email">
      <label id="number-label"><br>Enter Age (optinal):</label>
      <input placeholder="e.g., 32" min="16" max="100" id="number" type="number">
      <label id="dropdown-label"><br>What best describes your feelings<br></label>
      <select id="dropdown">
        <option>Happy</option>
        <option>Sad</option>
      </select>
      <label id="recommendation-label"><br>Would you recommend this dinner to a friend<br>Yes</label>
      <input value="yes" type="radio" name="recommendation-option">
      <label id="recommendation-option-2">No</label>
      <input value="no" type="radio" name="recommendation-option">
      <label id="improvment-label"><br>What can be improved apon?<br></label>
      <input type="checkbox" value="Food">Food
      <input type="checkbox" value="Service">Serice
      <input type="checkbox" value="Decor">Decor
      <input type="checkbox" value="Entertainment">Entertainment
      <input type="checkbox" value="Online Store Front">Online Store Front<br>
      <textarea id="input" rows="4" cols="30">

      </textarea>
      <br>
      <button id="submit">Submit</button>
    </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
